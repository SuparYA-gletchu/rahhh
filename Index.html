<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>kabilangdulongmundo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f8c4d6, #fff4fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 24px;
      font-size: 2em;
      text-shadow: 1px 1px #fff;
      z-index: 2;
    }

    .message-box {
      width: 80%;
      max-width: 500px;
      min-height: 160px;
      padding: 20px;
      font-size: 17px;
      line-height: 1.8;
      border: 3px dashed #ff94b9;
      border-radius: 12px;
      background-color: #fff5f9;
      color: #aa3355;
      text-align: center;
      box-shadow: 0 8px 24px rgba(255, 148, 185, 0.25);
      transition: transform 0.3s ease;
      z-index: 2;
    }

    .message-box:hover {
      transform: scale(1.02);
    }

    .petal {
      position: absolute;
      top: -5vh;
      pointer-events: none;
      opacity: 0.6;
      animation: float linear infinite;
      font-size: 28px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Message for You ðŸŒ¸</h1>
  <div class="message-box">
    KUPAL KA HEHE
  </div>

  <script>
    const totalPetals = 30;
    for (let i = 0; i < totalPetals; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.textContent = "ðŸŒ¸";

      const size = Math.random() * 0.6 + 0.6;
      const duration = Math.random() * 5 + 8;
      const delay = Math.random() * 10;
      const left = Math.random() * 100;

      petal.style.left = `${left}vw`;
      petal.style.fontSize = `${size * 24}px`;
      petal.style.animationDuration = `${duration}s`;
      petal.style.animationDelay = `${delay}s`;

      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
